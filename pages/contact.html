<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Battleship</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="../css/contact.css" rel="stylesheet">
    <script src="../js/contact.js"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container d-flex align-items-center">
            <a class="navbar-brand" href="/">
                <img src="../images/logo.png" style="width: 100px;" alt="Logo Battleship">
                <span>INSA'Battleship</span>
            </a>
            <ul class="nav ms-4">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="singleplayer.html">Jouer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="regle.html">Règles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container mt-5">
        <h1 class="text-center">Contactez-nous</h1>
        <form id="contactForm" onsubmit="validateForm(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" placeholder="Votre nom">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Votre email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>

    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer>
        <div class="footer-mentions">
            <p>&copy; 2024 Battleship</p>
            <p>Mentions légales : INSA'Battleship, 123 Rue Imaginaire, 75000 Paris</p>
            <p> Consulter les CGU </p>
        </div>
        <div class="footer-icons">
            <p>Suivez-nous et rejoignez la communauté !</p>
            <a href="https://twitter.com/faketwitter" target="_blank" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
            <a href="https://discord.com/fakediscord" target="_blank" aria-label="Discord"><i class="bi bi-discord"></i></a>
        </div>
    </footer>
</body>

</html>
